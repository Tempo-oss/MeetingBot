<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Radar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICON SYSTEM ---
        // Helper to render Lucide icons from the global window.lucide object
        const Icon = ({ name, size = 24, className, ...props }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            
            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    {...props}
                >
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // Map specific icons used in the app to React components
        const Search = (props) => <Icon name="Search" {...props} />;
        const Filter = (props) => <Icon name="Filter" {...props} />;
        const MessageSquare = (props) => <Icon name="MessageSquare" {...props} />;
        const Bell = (props) => <Icon name="Bell" {...props} />;
        const RefreshCw = (props) => <Icon name="RefreshCw" {...props} />;
        const Tag = (props) => <Icon name="Tag" {...props} />;
        const Calendar = (props) => <Icon name="Calendar" {...props} />;
        const User = (props) => <Icon name="User" {...props} />;
        const CheckCircle2 = (props) => <Icon name="CheckCircle2" {...props} />;
        const AlertCircle = (props) => <Icon name="AlertCircle" {...props} />;
        const BarChart3 = (props) => <Icon name="BarChart3" {...props} />;
        const Hash = (props) => <Icon name="Hash" {...props} />;
        const Download = (props) => <Icon name="Download" {...props} />;
        const ExternalLink = (props) => <Icon name="ExternalLink" {...props} />;
        const Megaphone = (props) => <Icon name="Megaphone" {...props} />;

        // --- MOCK DATA SOURCE (Simulating Slack API response) ---
        const RAW_SLACK_HISTORY = [
            {
                id: 'm1',
                user: 'Sarah Jenkins (Head of HR)',
                avatar: 'SJ',
                channel: 'general',
                ts: Date.now() - 1000 * 60 * 60 * 2, // 2 hours ago
                text: "üì¢ @channel Hi everyone! Just a reminder that open enrollment for health benefits ends this Friday at 5 PM. Please verify your selections in Workday.",
                reactions: ['white_check_mark', 'eyes']
            },
            {
                id: 'm2',
                user: 'Mike Ross',
                avatar: 'MR',
                channel: 'engineering',
                ts: Date.now() - 1000 * 60 * 60 * 4,
                text: "Has anyone seen the latest logs on the staging server? I'm seeing some 500 errors.",
                reactions: []
            },
            {
                id: 'm3',
                user: 'David CTO',
                avatar: 'DC',
                channel: 'announcements',
                ts: Date.now() - 1000 * 60 * 60 * 24, // 1 day ago
                text: "üöÄ Big news team! We just closed our Series B funding. Town hall meeting tomorrow at 10 AM to discuss the roadmap. @here",
                reactions: ['rocket', 'party_popper', 'fire']
            },
            {
                id: 'm4',
                user: 'Jenny Lewis',
                avatar: 'JL',
                channel: 'random',
                ts: Date.now() - 1000 * 60 * 60 * 25,
                text: "Anyone up for tacos for lunch today?",
                reactions: ['taco']
            },
            {
                id: 'm5',
                user: 'Security Bot',
                avatar: 'SB',
                channel: 'security-alerts',
                ts: Date.now() - 1000 * 60 * 60 * 48,
                text: "üö® IMPORTANT: A critical vulnerability was found in the `log4j` library. Please patch all services immediately. See ticket SEC-1023.",
                reactions: []
            },
            {
                id: 'm6',
                user: 'Alex Design',
                avatar: 'AD',
                channel: 'design',
                ts: Date.now() - 1000 * 60 * 60 * 50,
                text: "I uploaded the new Figma assets for the dashboard. Let me know what you think.",
                reactions: ['thumbsup']
            },
            {
                id: 'm7',
                user: 'Sarah Jenkins (Head of HR)',
                avatar: 'SJ',
                channel: 'general',
                ts: Date.now() - 1000 * 60 * 60 * 72,
                text: "Office will be closed next Monday for the holiday. Enjoy the long weekend! üå¥",
                reactions: ['island']
            }
        ];

        // --- CLASSIFICATION LOGIC (The "Brain") ---
        const CLASSIFIER_CONFIG = {
            highPriorityKeywords: ['important', 'urgent', 'critical', 'security', 'deadline', 'policy'],
            announcementKeywords: ['reminder', 'update', 'news', 'closed', 'launch', 'congrats', 'welcome'],
            broadcastSignals: ['@channel', '@here', '@everyone'],
            emojiSignals: ['üì¢', 'üö®', 'üöÄ', '‚ö†Ô∏è', 'üî•']
        };

        const classifyMessage = (msg) => {
            let score = 0;
            const tags = [];
            const textLower = msg.text.toLowerCase();

            // 1. Check for Broadcast Mentions
            const hasBroadcast = CLASSIFIER_CONFIG.broadcastSignals.some(s => msg.text.includes(s));
            if (hasBroadcast) {
                score += 50;
                tags.push('Broadcast');
            }

            // 2. Check for Emoji Signals
            const hasEmoji = CLASSIFIER_CONFIG.emojiSignals.some(e => msg.text.includes(e));
            if (hasEmoji) {
                score += 30;
            }

            // 3. Keyword Analysis
            if (CLASSIFIER_CONFIG.highPriorityKeywords.some(k => textLower.includes(k))) {
                score += 40;
                tags.push('Priority');
            }
            if (CLASSIFIER_CONFIG.announcementKeywords.some(k => textLower.includes(k))) {
                score += 20;
                tags.push('Update');
            }

            // 4. Channel heuristics
            if (msg.channel.includes('announcements') || msg.channel.includes('security')) {
                score += 30;
            }

            // 5. User heuristics (Mock: HR and C-levels are usually announcing things)
            if (msg.user.includes('HR') || msg.user.includes('CTO') || msg.user.includes('Bot')) {
                score += 15;
            }

            // Auto-categorize
            if (msg.channel === 'engineering' || msg.text.includes('patch') || msg.text.includes('server')) tags.push('Engineering');
            if (msg.user.includes('HR') || msg.text.includes('benefits') || msg.text.includes('holiday')) tags.push('HR');
            if (msg.channel.includes('security') || msg.text.includes('vulnerability')) tags.push('Security');

            return {
                isAnnouncement: score >= 40, // Threshold
                score,
                tags: [...new Set(tags)] // Unique tags
            };
        };

        // --- COMPONENTS ---

        const Badge = ({ children, color = 'blue' }) => {
            const colors = {
                blue: 'bg-blue-100 text-blue-800',
                red: 'bg-red-100 text-red-800',
                green: 'bg-green-100 text-green-800',
                purple: 'bg-purple-100 text-purple-800',
                gray: 'bg-gray-100 text-gray-800',
            };
            return (
                <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${colors[color] || colors.gray}`}>
                    {children}
                </span>
            );
        };

        const StatCard = ({ label, value, icon: Icon, color }) => (
            <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center space-x-4">
                <div className={`p-3 rounded-lg ${color}`}>
                    <Icon size={20} className="text-white" />
                </div>
                <div>
                    <p className="text-sm text-slate-500 font-medium">{label}</p>
                    <p className="text-2xl font-bold text-slate-800">{value}</p>
                </div>
            </div>
        );

        function SlackRadar() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [processedData, setProcessedData] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [filterTag, setFilterTag] = useState('All');
            const [lastSyncTime, setLastSyncTime] = useState(null);

            // --- ENGINE LOGIC ---
            const syncData = () => {
                setIsSyncing(true);
                // Simulate API delay and processing
                setTimeout(() => {
                    const processed = RAW_SLACK_HISTORY.map(msg => {
                        const analysis = classifyMessage(msg);
                        return { ...msg, ...analysis };
                    }).sort((a, b) => b.ts - a.ts);
                    
                    setProcessedData(processed);
                    setLastSyncTime(new Date());
                    setIsSyncing(false);
                }, 1500);
            };

            // Initial Sync
            useEffect(() => {
                syncData();
            }, []);

            // Filter Logic
            const announcements = useMemo(() => {
                return processedData.filter(item => {
                    // 1. Must be an announcement (score threshold)
                    if (!item.isAnnouncement) return false;
                    
                    // 2. Search Text
                    const matchesSearch = item.text.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                          item.user.toLowerCase().includes(searchQuery.toLowerCase());
                    
                    // 3. Tag Filter
                    const matchesTag = filterTag === 'All' || item.tags.includes(filterTag);

                    return matchesSearch && matchesTag;
                });
            }, [processedData, searchQuery, filterTag]);

            // Derived Stats
            const stats = {
                total: announcements.length,
                thisWeek: announcements.filter(a => (Date.now() - a.ts) < 1000 * 60 * 60 * 24 * 7).length,
                sources: [...new Set(announcements.map(a => a.channel))].length
            };

            const allTags = ['All', ...new Set(processedData.flatMap(d => d.tags))];

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-800">
                    {/* SIDEBAR */}
                    <div className="w-64 bg-slate-900 text-white flex flex-col hidden md:flex">
                        <div className="p-6 flex items-center space-x-3">
                            <div className="bg-indigo-500 p-2 rounded-lg">
                                <Megaphone size={20} className="text-white" />
                            </div>
                            <span className="font-bold text-lg tracking-tight">Slack Radar</span>
                        </div>

                        <nav className="flex-1 px-4 space-y-2 mt-4">
                            <button 
                                onClick={() => setActiveTab('dashboard')}
                                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'dashboard' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                            >
                                <BarChart3 size={18} />
                                <span>Dashboard</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('feed')}
                                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'feed' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                            >
                                <Bell size={18} />
                                <span>Announcements</span>
                                <span className="ml-auto bg-indigo-500 text-xs py-0.5 px-2 rounded-full">{stats.total}</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('config')}
                                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'config' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                            >
                                <Filter size={18} />
                                <span>Rules & Filters</span>
                            </button>
                        </nav>

                        <div className="p-4 border-t border-slate-800">
                            <div className="bg-slate-800 rounded-lg p-3 text-xs text-slate-400">
                                <p className="font-medium text-slate-300 mb-1">Connection Status</p>
                                <div className="flex items-center space-x-2">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    <span>Workspace Connected</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* TOP BAR */}
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-xl font-bold text-slate-800 capitalize">{activeTab}</h1>
                                {isSyncing && <span className="text-sm text-indigo-600 animate-pulse flex items-center"><RefreshCw size={14} className="mr-1 animate-spin"/> Syncing...</span>}
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className="text-xs text-slate-400 text-right hidden sm:block">
                                    <p>Last sync</p>
                                    <p>{lastSyncTime ? lastSyncTime.toLocaleTimeString() : 'Never'}</p>
                                </div>
                                <button 
                                    onClick={syncData}
                                    disabled={isSyncing}
                                    className="flex items-center space-x-2 bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all active:scale-95 disabled:opacity-50"
                                >
                                    <RefreshCw size={16} className={isSyncing ? "animate-spin" : ""} />
                                    <span>Sync Slack</span>
                                </button>
                            </div>
                        </header>

                        {/* SCROLLABLE AREA */}
                        <main className="flex-1 overflow-y-auto p-8">
                            
                            {/* DASHBOARD VIEW */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <StatCard label="Active Announcements" value={stats.total} icon={Megaphone} color="bg-indigo-500" />
                                        <StatCard label="From This Week" value={stats.thisWeek} icon={Calendar} color="bg-emerald-500" />
                                        <StatCard label="Channels Monitored" value={stats.sources} icon={Hash} color="bg-amber-500" />
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        {/* Recent Priority */}
                                        <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                            <div className="p-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                                                <h3 className="font-bold text-slate-700">Priority Feed</h3>
                                                <Badge color="red">High Importance</Badge>
                                            </div>
                                            <div className="divide-y divide-slate-100">
                                                {announcements.filter(a => a.tags.includes('Priority') || a.tags.includes('Security')).length > 0 ? (
                                                    announcements
                                                    .filter(a => a.tags.includes('Priority') || a.tags.includes('Security'))
                                                    .slice(0, 3)
                                                    .map(msg => (
                                                        <div key={msg.id} className="p-4 hover:bg-slate-50 transition-colors">
                                                            <div className="flex items-start justify-between mb-2">
                                                                <div className="flex items-center space-x-2">
                                                                    <div className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                                                                        {msg.avatar}
                                                                    </div>
                                                                    <span className="text-sm font-semibold">{msg.user}</span>
                                                                </div>
                                                                <span className="text-xs text-slate-400">{new Date(msg.ts).toLocaleDateString()}</span>
                                                            </div>
                                                            <p className="text-sm text-slate-600 line-clamp-2">{msg.text}</p>
                                                        </div>
                                                    ))
                                                ) : (
                                                    <div className="p-8 text-center text-slate-400 text-sm">No priority items found.</div>
                                                )}
                                            </div>
                                        </div>

                                        {/* System Log */}
                                        <div className="bg-slate-900 rounded-xl shadow-sm overflow-hidden text-slate-300 font-mono text-xs">
                                            <div className="p-3 border-b border-slate-700 bg-slate-950 flex justify-between">
                                                <span>Ingestion Log</span>
                                                <span className="text-green-400">‚óè Live</span>
                                            </div>
                                            <div className="p-4 space-y-2 h-64 overflow-y-auto">
                                                {isSyncing ? (
                                                    <React.Fragment>
                                                        <p className="text-yellow-400">{'>'} Connecting to Slack Gateway...</p>
                                                        <p>{'>'} Fetching channel history: #general, #engineering, #random...</p>
                                                        <p>{'>'} Analyzing message contents...</p>
                                                    </React.Fragment>
                                                ) : (
                                                    processedData.slice(0, 8).map((log, idx) => (
                                                        <div key={idx} className="flex space-x-2">
                                                            <span className="opacity-50">{new Date().toLocaleTimeString().split(' ')[0]}</span>
                                                            <span>
                                                                Processed msg from <span className="text-indigo-400">@{log.user.split(' ')[0]}</span>: 
                                                                {log.isAnnouncement ? <span className="text-green-400 ml-2">[ANNOUNCEMENT DETECTED score={log.score}]</span> : <span className="text-slate-600 ml-2">[Ignored]</span>}
                                                            </span>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* ANNOUNCEMENT FEED VIEW */}
                            {activeTab === 'feed' && (
                                <div className="space-y-6">
                                    {/* Search & Filter Bar */}
                                    <div className="flex flex-col md:flex-row gap-4">
                                        <div className="relative flex-1">
                                            <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                                                <Search size={20} />
                                            </span>
                                            <input 
                                                type="text" 
                                                placeholder="Search announcements by keyword or author..." 
                                                className="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm"
                                                value={searchQuery}
                                                onChange={(e) => setSearchQuery(e.target.value)}
                                            />
                                        </div>
                                        <div className="flex gap-2 overflow-x-auto pb-2 md:pb-0">
                                            {allTags.map(tag => (
                                                <button
                                                    key={tag}
                                                    onClick={() => setFilterTag(tag)}
                                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${filterTag === tag ? 'bg-indigo-600 text-white shadow-md' : 'bg-white border border-slate-200 text-slate-600 hover:bg-slate-50'}`}
                                                >
                                                    {tag}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* List */}
                                    <div className="space-y-4">
                                        {announcements.length > 0 ? (
                                            announcements.map((item) => (
                                                <div key={item.id} className="bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow p-6 group">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div className="flex items-center space-x-3">
                                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm shadow-sm">
                                                                {item.avatar}
                                                            </div>
                                                            <div>
                                                                <h4 className="font-bold text-slate-800 flex items-center gap-2">
                                                                    {item.user}
                                                                    {item.tags.includes('Broadcast') && <Megaphone size={14} className="text-amber-500" />}
                                                                </h4>
                                                                <div className="flex items-center text-xs text-slate-500 space-x-2">
                                                                    <span className="flex items-center"><Hash size={12} className="mr-1"/> {item.channel}</span>
                                                                    <span>‚Ä¢</span>
                                                                    <span>{new Date(item.ts).toLocaleString()}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            {item.tags.map(tag => (
                                                                <Badge key={tag} color={tag === 'Priority' || tag === 'Security' ? 'red' : 'blue'}>{tag}</Badge>
                                                            ))}
                                                            <a href="#" className="p-2 text-slate-400 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity" title="Open in Slack">
                                                                <ExternalLink size={18} />
                                                            </a>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-slate-50 p-4 rounded-lg border border-slate-100">
                                                        <p className="text-slate-700 leading-relaxed whitespace-pre-wrap">{item.text}</p>
                                                    </div>

                                                    <div className="mt-4 flex items-center justify-between">
                                                        <div className="flex space-x-2">
                                                            {item.reactions.length > 0 && item.reactions.map((r, i) => (
                                                                <span key={i} className="bg-slate-100 px-2 py-1 rounded text-xs border border-slate-200">:{r}:</span>
                                                            ))}
                                                        </div>
                                                        <button className="text-xs font-medium text-slate-500 hover:text-indigo-600 flex items-center">
                                                            <CheckCircle2 size={14} className="mr-1"/> Mark as read
                                                        </button>
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="flex flex-col items-center justify-center h-64 text-slate-400 bg-white rounded-xl border border-slate-200 border-dashed">
                                                <div className="mb-4 opacity-20"><Search size={48} /></div>
                                                <p>No announcements found matching your filters.</p>
                                                <button onClick={() => {setSearchQuery(''); setFilterTag('All');}} className="text-indigo-600 font-medium mt-2 hover:underline">Clear filters</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* CONFIG VIEW */}
                            {activeTab === 'config' && (
                                <div className="max-w-2xl mx-auto space-y-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h2 className="text-lg font-bold mb-4 flex items-center">
                                            <div className="mr-2 text-indigo-600"><Filter size={20}/></div>
                                            Detection Rules
                                        </h2>
                                        <p className="text-sm text-slate-500 mb-6">These heuristics determine which messages are promoted to the Announcement Feed.</p>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-xs font-bold uppercase text-slate-500 mb-2">Trigger Keywords</label>
                                                <div className="flex flex-wrap gap-2">
                                                    {[...CLASSIFIER_CONFIG.highPriorityKeywords, ...CLASSIFIER_CONFIG.announcementKeywords].map(k => (
                                                        <span key={k} className="px-3 py-1 bg-slate-100 rounded-md text-sm border border-slate-200 text-slate-700">{k}</span>
                                                    ))}
                                                    <button className="px-3 py-1 border border-dashed border-slate-300 rounded-md text-sm text-slate-400 hover:text-indigo-600 hover:border-indigo-300">+ Add</button>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-xs font-bold uppercase text-slate-500 mb-2">Required Signals</label>
                                                <div className="bg-amber-50 border border-amber-200 rounded-lg p-4">
                                                    <div className="flex items-center mb-2">
                                                        <input type="checkbox" checked readOnly className="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" />
                                                        <span className="ml-2 text-sm text-slate-800">Must contain @channel, @here, or @everyone</span>
                                                    </div>
                                                    <div className="flex items-center">
                                                        <input type="checkbox" checked readOnly className="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" />
                                                        <span className="ml-2 text-sm text-slate-800">Must be from Admin or Bot users</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
